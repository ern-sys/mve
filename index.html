<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

<style>
    /* Reset & Variables */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --accent: #06b6d4;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #334155;
        --bg-hover: #475569;
        
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        
        --border: #334155;
        --border-light: #475569;
        
        --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.35);
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Glassmorphism Navbar */
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .navbar.scrolled {
        background: rgba(15, 23, 42, 0.95);
        box-shadow: var(--shadow);
    }

    .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
    }

    .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
    }

    .nav-link:hover {
        color: var(--text-primary);
        background: rgba(51, 65, 85, 0.5);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .nav-link:hover::after {
        width: 80%;
    }

    .github-btn {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 0.75rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .github-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
    }

    .mobile-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* Hero Section dengan Advanced Animations */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 50%, var(--bg-primary) 100%);
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 60%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        animation: heroGlow 8s ease-in-out infinite alternate;
    }

    @keyframes heroGlow {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(1.05); }
    }

    .hero-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
        position: relative;
        z-index: 2;
    }

    .hero-content h1 {
        font-size: 3.5rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, var(--text-primary), var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: slideInLeft 1s ease-out;
    }

    .hero-content .subtitle {
        font-size: 1.3rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
        animation: slideInLeft 1s ease-out 0.2s both;
    }

    .hero-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        animation: slideInLeft 1s ease-out 0.4s both;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 1rem 2rem;
        border-radius: 1rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
        background: transparent;
        color: var(--text-primary);
        padding: 1rem 2rem;
        border: 2px solid var(--border-light);
        border-radius: 1rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-secondary:hover {
        background: var(--bg-secondary);
        border-color: var(--primary);
        transform: translateY(-3px);
    }

    .hero-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        animation: slideInLeft 1s ease-out 0.6s both;
    }

    .stat-item {
        text-align: center;
        padding: 1rem;
        background: rgba(51, 65, 85, 0.3);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-number {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent);
        display: block;
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--text-muted);
    }

    /* Hero Visual */
    .hero-visual {
        position: relative;
        animation: slideInRight 1s ease-out;
    }

    .code-window {
        background: var(--bg-secondary);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
    }

    .window-header {
        background: var(--bg-card);
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-bottom: 1px solid var(--border);
    }

    .window-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .dot-red { background: var(--danger); }
    .dot-yellow { background: var(--warning); }
    .dot-green { background: var(--success); }

    .window-title {
        margin-left: auto;
        font-size: 0.9rem;
        color: var(--text-muted);
    }

    .code-content {
        padding: 1.5rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        line-height: 1.6;
    }

    .code-line {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        animation: typingEffect 3s ease-out infinite;
    }

    .line-number {
        color: var(--text-muted);
        margin-right: 1rem;
        user-select: none;
        width: 20px;
    }

    @keyframes typingEffect {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.7; }
    }

    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Features Section */
    .features {
        padding: 8rem 0;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .section-title {
        text-align: center;
        margin-bottom: 4rem;
    }

    .section-title h2 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .section-title p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
    }

    .feature-card {
        background: var(--bg-secondary);
        padding: 2.5rem;
        border-radius: 1.5rem;
        border: 1px solid var(--border);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .feature-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .feature-card:hover::before {
        transform: scaleX(1);
    }

    .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary);
    }

    .feature-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: white;
        margin-bottom: 1.5rem;
    }

    .feature-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .feature-card p {
        color: var(--text-secondary);
        line-height: 1.6;
    }

    /* API Endpoints Preview */
    .api-preview {
        padding: 8rem 0;
    }

    .api-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
    }

    .endpoint-list {
        space-y: 1rem;
    }

    .endpoint {
        background: var(--bg-secondary);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--border);
        margin-bottom: 1rem;
        transition: all 0.3s ease;
    }

    .endpoint:hover {
        border-color: var(--primary);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.1);
    }

    .endpoint-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.5rem;
    }

    .http-method {
        background: var(--success);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 0.5rem;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .http-method.post { background: var(--primary); }
    .http-method.put { background: var(--warning); }
    .http-method.delete { background: var(--danger); }

    .endpoint-url {
        font-family: 'JetBrains Mono', monospace;
        color: var(--text-primary);
        font-weight: 500;
    }

    .endpoint-description {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    /* Response Preview */
    .response-preview {
        background: var(--bg-secondary);
        border-radius: 1rem;
        overflow: hidden;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
    }

    .response-header {
        background: var(--bg-card);
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .response-title {
        font-weight: 600;
        color: var(--text-primary);
    }

    .status-200 {
        background: var(--success);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 0.5rem;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .response-body {
        padding: 1.5rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.6;
    }

    /* Quick Start Steps */
    .quick-start {
        padding: 8rem 0;
        background: var(--bg-secondary);
    }

    .steps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 4rem;
    }

    .step {
        background: var(--bg-primary);
        padding: 2rem;
        border-radius: 1.5rem;
        border: 1px solid var(--border);
        position: relative;
        transition: all 0.3s ease;
    }

    .step:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow);
    }

    .step-number {
        position: absolute;
        top: -15px;
        left: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
    }

    .step h3 {
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-size: 1.3rem;
        color: var(--text-primary);
    }

    .step p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
    }

    .code-sample {
        background: var(--bg-card);
        padding: 1rem;
        border-radius: 0.5rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        color: var(--accent);
        border: 1px solid var(--border-light);
    }

    /* Footer */
    .footer {
        background: var(--bg-primary);
        padding: 4rem 0 2rem;
        border-top: 1px solid var(--border);
    }

    .footer-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .footer-section h4 {
        margin-bottom: 1rem;
        color: var(--text-primary);
        font-weight: 600;
    }

    .footer-links {
        list-style: none;
    }

    .footer-links li {
        margin-bottom: 0.5rem;
    }

    .footer-links a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: var(--primary);
    }

    .footer-bottom {
        text-align: center;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
    }

    .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1rem;
    }

    .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: var(--bg-secondary);
        border-radius: 50%;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid var(--border);
    }

    .social-link:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .hero-container {
            grid-template-columns: 1fr;
            text-align: center;
            gap: 2rem;
        }
        
        .hero-content h1 {
            font-size: 2.5rem;
        }
        
        .api-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .nav-menu {
            display: none;
        }
        
        .mobile-toggle {
            display: block;
        }
        
        .hero-content h1 {
            font-size: 2rem;
        }
        
        .hero-buttons {
            flex-direction: column;
            align-items: center;
        }
        
        .hero-stats {
            grid-template-columns: 1fr;
        }
        
        .features-grid {
            grid-template-columns: 1fr;
        }
        
        .steps-grid {
            grid-template-columns: 1fr;
        }
        
        .footer-grid {
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
    }

    @media (max-width: 480px) {
        .nav-container,
        .container {
            padding: 0 1rem;
        }
        
        .hero-container {
            padding: 1rem;
        }
        
        .section-title h2 {
            font-size: 2rem;
        }
        
        .footer-grid {
            grid-template-columns: 1fr;
        }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    /* Progress Bar */
    .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        z-index: 1001;
        transition: width 0.3s ease;
    }

    /* Floating Elements */
    .floating-element {
        position: absolute;
        pointer-events: none;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) { 
        top: 10%; 
        left: 10%; 
        animation-delay: 0s; 
    }
    
    .floating-element:nth-child(2) { 
        top: 60%; 
        right: 10%; 
        animation-delay: 2s; 
    }
    
    .floating-element:nth-child(3) { 
        bottom: 30%; 
        left: 15%; 
        animation-delay: 4s; 
    }

    @keyframes float {
        0%, 100% { 
            transform: translateY(0px) rotate(0deg); 
        }
        50% { 
            transform: translateY(-20px) rotate(180deg); 
        }
    }
</style>
